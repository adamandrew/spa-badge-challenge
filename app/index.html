<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/miniQuery.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers </h1>
    <ul id="teacher-container">
    </ul>
  </div>
</body>
</html>

<script id="badge-template" type="text/x-handlebars-template">
  <div class="badges">
    {{#each badges}}
    <div id={{this.id}} class="slogan">
      <div class="body">{{this.phrase}}</div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="down">
          <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>

      <div class="votes">
        {{this.votes}}
      </div>
    </div>
    {{/each}}
  </div>
  <div class="add-badge">
    <h3> Add a Badge: </h3>
    <form action="http://spa-badge-api.herokuapp.com/teachers/{{teacher_id}}/badges">
      <input type="hidden" name="user_id" value={{teacher_id}} />
      <input type="text" id= "name" name="content" />
      <input type="image" src="img/add_button.png" alt="Add Slogan" />
    </form>
  </div>
</script>

<script id="teacher-template" type="text/x-handlebars-template">
  {{#each teachers}}
  <li><a class="teacher" href="http://spa-badge-api.herokuapp.com/teachers/{{this.id}}">{{this.name}}</a></li>
  <div id="badge-container{{this.id}}"></div>
  {{/each}}
</script>

<script id="new-badge-template" type="text/x-handlebars-template">
  <div id={{badge.id}} class="slogan">
      <div class="body">{{badge.phrase}}</div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="down">
          <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>

      <div class="votes">
        {{badge.votes}}
      </div>
    </div>
</script>
